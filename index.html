    <style>
     body {
    margin: 0;
    padding: 0;
    overflow-y: scroll;
    height: 1500vh; /* Ensure there is enough scrollable area */
    width: 100vw;
    text-align: center;overflow-x: hidden;
}

.image-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* 4 columns for small images */
    gap: 5px;
    width: 100%;
    height: 90vh;
    box-sizing: border-box;
    padding: 10px;
    position: fixed;
    justify-items: space-between;
    text-align: center;
    justify-items: center; /* Center large items within each column */
    align-items: center;
    
}

.scroll-image {
    transition: height 0.3s ease-in-out, grid-column 0.3s ease-in-out, all 0.3s ease-in-out;
    height: 5vh; /* Default height */
    width: 100%; /* Full width of grid cell */
    object-fit:contain;
    text-align: center;
    
}

.scroll-image.large {
    height: 90vh;
    width:auto;
    grid-column: span 6; /* Large images take up full row */
    text-align: center;
   
}

.scroll-image {
    width: 100%;
    max-height: 100vh;
    display: block;
    object-fit: contain;
    transition: transform 500ms ease-in-out;
    transition: all 500ms ease-in-out;
    height: 3vh; /* Default height */
}

.scroll-image.large {
    height: 90vh;
    grid-column: span 1; /* Each large image takes up one-third of the row */
    justify-self: stretch; /* Ensure large images fill the grid cell horizontally */
    align-self: stretch; /* Ensure large images fill the grid cell vertically */
}

.scroll-image.small-left {
    justify-self: start; /* Align small images to the left */
    align-self: start; /* Align small images to the top */
}

.scroll-image.small-right {
    justify-self: end; /* Align small images to the right */
    align-self: start; /* Align small images to the top */
}

    </style>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const images = document.querySelectorAll('.scroll-image');
    let currentIndex = 0;

    function updateImageSizes() {
        images.forEach((img, index) => {
            if (index === currentIndex) {
                img.classList.add('large');
            } else {
                img.classList.remove('large');
            }
        });
    }

    window.addEventListener('scroll', () => {
        // Calculate the new current index based on scroll position
        const newCurrentIndex = Math.floor(window.scrollY / window.innerHeight);
        if (newCurrentIndex !== currentIndex && newCurrentIndex < images.length) {
            currentIndex = newCurrentIndex;
            updateImageSizes();
        }
    });

    updateImageSizes(); // Initial setup
});



    </script>
